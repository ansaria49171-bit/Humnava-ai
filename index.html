<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HUMNAVA AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Humnava AI Logo" class="logo">
    <h1>HUMNAVA AI</h1>
    <p class="tagline">AI That Listens From The Heart 💜</p>
  </header>

  <main class="chat-container">
    <div id="chat-box" class="chat-box">
      <div class="bot-message">Hi! I'm Humnava 💬<br>Ask me anything...</div>
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </main>

  <footer>
    <p>© 2025 HUMNAVA AI | Created with ❤️ by Ansari Abdulla</p>
  </footer>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    const demoReplies = [
      "I'm here for you 💜",
      "That’s interesting! Tell me more...",
      "Everything will be okay 🌸",
      "I understand how you feel 🤍",
      "Let’s figure this out together 💫",
      "You’re doing great, trust yourself 💪"
    ];

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const text = userInput.value.trim();
      if (text === '') return;
      addMessage('user', text);
      userInput.value = '';
      setTimeout(() => {
        const reply = demoReplies[Math.floor(Math.random() * demoReplies.length)];
        addMessage('bot', reply);
      }, 800);
    });

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
